<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>    
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

        <a-camera gps-camera='simulateLatitude: 51.049; simulateLongitude: -0.723' rotation-reader></a-camera>
        <a-text value="This will always face the user." 
                scale="75 75 75" 
                gps-entity-place="latitude: 51.0491; longitude: -0.723;"></a-text>

        <a-box material='color: red;'
                scale="0.5 0.5 0.5"
                gps-entity-place="latitude: 51.0492; longitude: -0.723;">
        </a-box>
 
        <a-sphere material="color: green;"
                   scale="0.1 0.1 0.1"
                   gps-entity-place="latitude: 51.049; longitude: -0.724;">
        </a-shere>


    </a-scene>
</body>
